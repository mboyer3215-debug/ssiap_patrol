function chargerDepuisFirebase(callback) {
    if (!firestoreEnabled || !db) {
        donneesChargees = true;
        if (callback) callback();
        return;
    }

    db.collection('ssiap-patrol').doc('data').get()
        .then(doc => {
            if (doc.exists) {
                const data = doc.data();
                // NE PAS √©craser si le tableau est vide !
                if (data.agents && data.agents.length > 0) {
                    DB.agents = data.agents;
                }
                if (data.materiels && data.materiels.length > 0) {
                    DB.materiels = data.materiels;
                }
                DB.prisesPoste = data.prisesPoste || [];
                DB.rondes = data.rondes || [];
                DB.evenements = data.evenements || [];
                DB.mainCourante = data.mainCourante || [];
                if (data.consignes && data.consignes.length > 0) {
                    DB.consignes = data.consignes;
                }
                if (data.configEtablissement) configEtablissement = data.configEtablissement;
                if (data.typesRondes) typesRondes = data.typesRondes;
                console.log('‚úÖ Donn√©es charg√©es depuis Firebase, agents:', DB.agents.length);
            } else {
                console.log('‚ö†Ô∏è Pas de donn√©es dans Firebase, utilisation des donn√©es par d√©faut');
            }
            donneesChargees = true;
            if (callback) callback();
        })
        .catch(err => {
            console.error('Erreur chargement:', err);
            donneesChargees = true;
            if (callback) callback();
        });
}

function verifierRecyclages() {

    let modifie = false;

    DB.agents.forEach(agent => {
        if (agent.dateRecyclage) {

function genererCodePin(dateDebutContrat) {
    if (!dateDebutContrat) return '0000';
    const d = new Date(dateDebutContrat);
    const base = d.getFullYear() * 10000 + (d.getMonth() + 1) * 100 + d.getDate();
    return ((base * 9301 + 49297) % 10000).toString().padStart(4, '0');
}

function demarrerRondeGlobale(nom, batimentId = null, secteurId = null, zoneSpecifique = null) {
    let pointsControle = [];

    if (!batimentId) {
        configEtablissement.batiments.forEach(bat => {
            bat.secteurs.forEach(sect => {
                sect.zones.forEach(zone => {
                    pointsControle.push({
                        id: genId(),
                        nom: zone,
                        chemin: `${bat.nom} > ${sect.nom} > ${zone}`,
                        qrCode: `ZONE-${bat.id}-${sect.id}-${zone.replace(/\s+/g, '-').toUpperCase()}`.substring(0, 50),
                        valide: false,
                        heureValidation: null
                    });
                });
            });
        });
    } else if (batimentId && !secteurId) {
        const batiment = configEtablissement.batiments.find(b => b.id === batimentId);
        batiment?.secteurs.forEach(sect => {
            sect.zones.forEach(zone => {
                pointsControle.push({
                    id: genId(),
                    nom: zone,
                    chemin: `${batiment.nom} > ${sect.nom} > ${zone}`,
                    qrCode: `ZONE-${batimentId}-${sect.id}-${zone.replace(/\s+/g, '-').toUpperCase()}`.substring(0, 50),
                    valide: false,
                    heureValidation: null
                });
            });
        });
    } else if (secteurId && !zoneSpecifique) {
        const batiment = configEtablissement.batiments.find(b => b.id === batimentId);
        const secteur = batiment?.secteurs.find(s => s.id === secteurId);
        secteur?.zones.forEach(zone => {
            pointsControle.push({
                id: genId(),
                nom: zone,
                chemin: `${batiment.nom} > ${secteur.nom} > ${zone}`,
                qrCode: `ZONE-${batimentId}-${secteurId}-${zone.replace(/\s+/g, '-').toUpperCase()}`.substring(0, 50),
                valide: false,
                heureValidation: null
            });
        });
    } else if (zoneSpecifique) {
        pointsControle.push({
            id: genId(),
            nom: zoneSpecifique,
            chemin: nom,
            qrCode: `ZONE-${batimentId}-${secteurId}-${zoneSpecifique.replace(/\s+/g, '-').toUpperCase()}`.substring(0, 50),
            valide: false,
            heureValidation: null
        });
    }

    if (pointsControle.length === 0) {
        showToast('Aucun point de contr√¥le', 'error');
        return;
    }

    const nouvelleRonde = {
        id: genId(),
        type: 'Ronde de s√©curit√©',
        nom: `Ronde ${nom}`,
        zone: nom,
        modeRonde: 'global',
        agentId: currentUser?.id,
        heureDebut: new Date().toISOString(),
        heureFin: null,
        pointsControle: pointsControle,
        anomalies: []
    };

    DB.rondes.push(nouvelleRonde);
    addMainCourante('D√©part Ronde', `Ronde ${nom} - ${pointsControle.length} points`, currentUser?.id);
    sauvegarderVersFirebase();
    showToast(`üöÄ Ronde d√©marr√©e ! ${pointsControle.length} points`);
    navigate('rondes');
}

function demarrerScanQR(rondeId) {
    const qrReader = document.getElementById('qr-reader');
    const resultsDiv = document.getElementById('qr-reader-results');
    const btnStart = document.getElementById('btnStartScan');
    const btnStop = document.getElementById('btnStopScan');

    if (!qrReader || typeof Html5Qrcode === 'undefined') {
        resultsDiv.innerHTML = '<span class="text-red-500">Scanner non disponible</span>';
        return;
    }

    btnStart.classList.add('hidden');
    btnStop.classList.remove('hidden');
    resultsDiv.innerHTML = '<span class="text-blue-500"><i class="fas fa-spinner fa-spin mr-1"></i>Initialisation...</span>';

    html5QrScanner = new Html5Qrcode("qr-reader");

    html5QrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
            resultsDiv.innerHTML = '<span class="text-green-500"><i class="fas fa-check-circle mr-1"></i>Code: ' + decodedText + '</span>';
            arreterScanQR();
            validerQRCodeAuto(rondeId, decodedText);
        },
        () => {}
    ).catch((err) => {
        resultsDiv.innerHTML = '<span class="text-red-500">Erreur cam√©ra</span>';
        btnStart.classList.remove('hidden');
        btnStop.classList.add('hidden');
    });
}

function arreterScanQR() {
    if (html5QrScanner) {
        html5QrScanner.stop().then(() => {
            html5QrScanner = null;
            document.getElementById('btnStartScan')?.classList.remove('hidden');
            document.getElementById('btnStopScan')?.classList.add('hidden');
        }).catch(() => {});
    }
}

function getMainCouranteBadgeClass(type, statut) {

    if (statut === 'Termin√©' || typesVert.some(t => type.includes(t))) {
        return 'badge-success';

    if (typesRouge.some(t => type.includes(t))) {

    return 'badge-info';
}

function ajouterZone(batimentId, secteurId) {
    const bat = configEtablissement.batiments.find(b => b.id === batimentId);

    if (!sect) return;

    showModal(`Nouvelle Zone - ${bat.nom} > ${sect.nom}`, `

            <div>
                <label class="block text-sm font-semibold mb-2"><i class="fas fa-map-marker-alt mr-1"></i>Nom de la zone *</label>
                <input type="text" id="zoneNom" class="input" placeholder="Ex: Hall d'entr√©e, Bureau 101, Sanitaires...">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2"><i class="fas fa-plus-circle mr-1"></i>Ou ajouter plusieurs zones (une par ligne)</label>
                <textarea id="zonesMultiples" class="input" rows="4" placeholder="Hall d'entr√©e&#10;Accueil&#10;Salle de r√©union&#10;Sanitaires"></textarea>
            </div>

            <div class="bg-yellow-50 dark:bg-yellow-900/30 p-3 rounded-lg text-sm text-yellow-700 dark:text-yellow-400">
                <i class="fas fa-lightbulb mr-1"></i>
                Vous pouvez ajouter une seule zone ou plusieurs en m√™me temps.
            </div>
        </div>
    `, () => {
        const nomSimple = document.getElementById('zoneNom').value.trim();
        const zonesMultiples = document.getElementById('zonesMultiples').value.trim();

        let nouvZones = [];

        if (nomSimple) {
            nouvZones.push(nomSimple);
        }

        if (zonesMultiples) {
            const lignes = zonesMultiples.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            nouvZones = nouvZones.concat(lignes);
        }

        if (nouvZones.length === 0) {
            return showToast('Entrez au moins un nom de zone', 'error');

        // √âviter les doublons
        let ajoutees = 0;
        nouvZones.forEach(zone => {
            if (!sect.zones.includes(zone)) {

                ajoutees++;
            }
        });

        if (ajoutees === 0) {

        addMainCourante('Administration', `Ajout de ${ajoutees} zone(s) dans ${bat.nom} > ${sect.nom}`, currentUser?.id);

function sauvegarderDonnees() {
    const saveData = {
        version: '1.0',
        date: new Date().toISOString(),
        agents: DB.agents,
        materiels: DB.materiels,
        prisesPoste: DB.prisesPoste,
        rondes: DB.rondes,
        evenements: DB.evenements,
        mainCourante: DB.mainCourante,
        consignes: DB.consignes,
        configEtablissement: configEtablissement,
        typesRondes: typesRondes
    };

    const blob = new Blob([JSON.stringify(saveData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `ssiap-patrol-backup-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    showToast('üíæ Donn√©es export√©es');
}

function chargerDonnees() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = event => {
            try {
                const data = JSON.parse(event.target.result);
                if (data.agents) DB.agents = data.agents;
                if (data.materiels) DB.materiels = data.materiels;
                if (data.prisesPoste) DB.prisesPoste = data.prisesPoste;
                if (data.rondes) DB.rondes = data.rondes;
                if (data.evenements) DB.evenements = data.evenements;
                if (data.mainCourante) DB.mainCourante = data.mainCourante;
                if (data.consignes) DB.consignes = data.consignes;
                if (data.configEtablissement) configEtablissement = data.configEtablissement;
                if (data.typesRondes) typesRondes = data.typesRondes;

                sauvegarderVersFirebase();
                showToast('‚úÖ Donn√©es import√©es');
                initLogin();
                navigate(currentView);
            } catch (err) {
                showToast('‚ùå Fichier invalide', 'error');
            }
        };
        reader.readAsText(file);
    };
    input.click();
}
